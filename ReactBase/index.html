<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const Title = React.createElement("div", {
           className: "exp1"
        }, "Title with class name exp1");

        const Babel = <div className="babelTest">Babel example</div>;

        const Image = React.createElement("img", {
            src: "https://www.pwa.autoviihde.just4demo.biz/media/wysiwyg/homepage/bass.jpg"
        });

        const App = React.createElement("div", null, Title, Image, Babel);
        const root = document.getElementById("root");

        ReactDOM.render(App, root);
    </script>
</body>
</html>
